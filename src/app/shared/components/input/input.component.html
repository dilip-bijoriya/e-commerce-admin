<div [formGroup]="parentForm">
  <label class="label">{{ label }}</label>
  <input
    [formControlName]="controlName"
    [type]="type"
    [placeholder]="placeholder"
    [value]="value"
    [disabled]="disabled"
    [readonly]="readOnly"
  />
  <div *ngIf="f.invalid && f.touched">
    <div *ngIf="f?.errors?.['required']" class="error">
      {{ label }} is required
    </div>
  </div>
</div>
