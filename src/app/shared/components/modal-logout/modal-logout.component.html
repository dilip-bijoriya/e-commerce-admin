<div class="modal-body">
    <p>
        Are you sure you want to log out?
    </p>
    <button type="button" class="btn-outline--primary" (click)="decline()">
        <span>Cancel</span>
    </button>
    <button type="button" class="btn--primary" (click)="logout()">
        <span>Yes</span>
    </button>
</div>
