<div class="wrapper">
    <div class="sidebar" [ngStyle]="{'height.px':  innerHeight, 'width': '250px'}">
        <ul class="menu">
            <li *ngFor="let item of sidebarData">
                <a href="javascript:void(0)" (click)="navigationClick(item?.path)" class="active">
                    <span class="icon">
                        <i [class]="item?.icon"></i>
                    </span>
                    <span class="item">{{item?.name}}</span>
                </a>
            </li>
