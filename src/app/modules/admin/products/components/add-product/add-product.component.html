<div class="main-cont" [ngStyle]="{'height.px':  innerHeight}">
    <div class="searchBox">
        <div class="filterArea">
            Add Product
        </div>
    </div>

    <form [formGroup]="form">
        <div>
            <div class="box form-box">
                <h1>Basic Information</h1>
                <div class="grid flex-wrap">
                    <div class="input-group grid3">
                        <app-input label="Name" controlName="name" placeholder="Enter name" type="text"
                            [parentForm]="form" id="name" [value]="initialValue" [disabled]="isDisabled"
                            [readOnly]="isReadOnly"></app-input>
                    </div>
                    <div class="input-group grid3">
                        <app-input label="Category" controlName="category" placeholder="Enter Category" type="text"
                            [parentForm]="form" id="category"></app-input>
                    </div>
                    <div class="input-group grid3">
                        <app-input label="Price" controlName="price" placeholder="Enter Price" type="number"
                            [parentForm]="form" id="price"></app-input>
                    </div>
                    <div class="input-group grid3">
                        <app-input label="Inventry" controlName="inventry" placeholder="Enter Inventry" type="number"
                            [parentForm]="form" id="inventry"></app-input>
                    </div>
                </div>
            </div>

            <div class="box form-box">
                <h1>Pricing And avalabelity</h1>
                <div class="grid flex-wrap">
                    <div class="input-group grid3">
                        <app-input label="Description" controlName="description" placeholder="Enter Description"
                            type="text" [parentForm]="form" id="description"></app-input>
                    </div>
                    <div class="input-group grid3">
                        <label class="label">Tags</label>
                        <p-multiSelect [options]="dropdownList" formControlName="tags" defaultLabel="Select a Groups"
                            optionLabel="name" display="chip"></p-multiSelect>

                    </div>
                </div>
            </div>

            <div class="box form-box">
                <h1>Images</h1>
                <div class="grid">
                    <app-file-upload [images]="uploadedImages" (filesUrl)="onFilesUploaded($event)"></app-file-upload>
                </div>
            </div>

            <div class="commonBtn">
                <app-button [label]="label" [class]="class" type="submit" (clicked)="onProductClick()"></app-button>
            </div>

        </div>

    </form>
</div>
