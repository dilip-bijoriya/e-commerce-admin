<div class="main-cont">
    <div class="searchBox">
        <i class="icon-research-outline-1"></i>
        <input type="text" placeholder="Search inventory...">
        <i class="icon-filters-outline-1"></i>
        <button class="prime-btn" [routerLink]="['/dashboard/add-product']">
            <i class="icon-plus-outline-1"></i>
            Add Product
        </button>
    </div>

    <div class="box">
        <!-- table code here  -->
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Image</th>
                    <th>Name</th>
                    <th>price</th>
                    <th>category</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of productList; let i = index">
                    <td>{{i+1}}</td>
                    <td>
                        <img src="{{item?.image}}" class="productImage" alt="">
                    </td>
                    <td>{{item?.name}}</td>
                    <td>$ {{item?.price}}</td>
                    <td>{{item?.category}}</td>
                    <td>
                        <button type="button" class="button"><i class="icon-trash-outline-1"></i></button>
                        <button type="button" class="button"><i class="icon-pencil-outline-1"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="pageing">
        <p>Show 50 out of 200 items</p>
        <div class="pagination">
            sss
        </div>
    </div>
</div>
